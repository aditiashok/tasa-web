<style>

    .about {
        background: url(../img/site/cshow6.jpg) no-repeat center center scroll;
        width: 100%;
        padding:100px;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }

    h3 {
        color: #B3A78E;
    }

</style>

<div class="about">
    <div class="col-lg-8 col-lg-offset-2">
        <h2>{{ title }} </h2><br><br>
        <p>{{ description }}</p>         
    </div>
    <div class="container">

            <!-- FACEBOOK -->         
            <a href="http://www.facebook.com/TuftsSouthAsians" target="_blank"><img src="img/site/fb.png" alt="fb" width="50" height="50"></a>
                            

            <!-- TWITTER --> 
            <a href="http://www.twitter.com" target="_blank"><img src="img/site/twitter.png" alt="fb" width="50" height="50"></a>
    </div>

</div>



<div class="container">
  <!-- GROUPS -->
  <div class="row">
    <div ng-repeat="group in groups" class="col-md-5 col-lg-3">
      <h3>{{ group.name }}</h3>
      <img ng-src="../img/group/{{ group.name }}.jpg" class="img-circle" alt="{{ }}" width="100" height="100">
      <p>{{ group.desc }}</p>
      <p><a class="btn btn-default" href="{{ group.page }}" role="button">Visit page &raquo;</a></p>
    </div>
  </div>
</div>
