<style>

	.gallery {
	    width: 100%;
	    padding:50px;
	    -webkit-background-size: cover;
	    -moz-background-size: cover;
	    background-size: cover;
	    -o-background-size: cover;
	}

    h1, h2, h3, h4 {
        color: #333;
    }

    #container {
        padding: 20px;
        margin: 0 auto;
        width: 80%;
        max-width: 600px;
    }

    .caption {
        font-family: Arial;
        font-size: 11px;
    }

    .image-list {
        padding: 0 0 12px;
        list-style: none;
        overflow: hidden;
        zoom: 1;
    }

    .image-list li {
        float: left;
        margin: 0 1px 0 0;
    }

        .image-list a,
        .image-list img {
            display: block;
            width: 100px;
        }

</style>



<link rel="stylesheet" type="text/css" href="../css/jquery.simple.lightbox.css" />

<script src="../js/bootstrap-transition.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/bootstrap-modal.js" type="text/javascript" charset="utf-8"></script>


<div id="container">

    <ul class="image-list unstyled">
        <li ng-repeat="photo in photos"><a href="{{ photo.src }}" data-lightbox><img ng-src="{{ photo.src }}" alt="{{ photo.small }}" /></a></li>
    </ul>
</div>

<script type="text/javascript" src="../js/jquery.simple.lightbox.js"></script>
<script type="text/javascript" src="../js/lightbox.js"></script>
